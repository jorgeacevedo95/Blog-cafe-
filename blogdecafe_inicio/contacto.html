</head>
<body>

    <header class="header">

        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo_nombre">Blog
                        <span class="logo_bold">DeCafe</span>
                    </h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion_enlace">
                        Nosotros
                    </a>
                    <a href="cursos.html" class="navegacion_enlace">
                        Cursos
                    </a>
                    <a href="contacto.html" class="navegacion_enlace">
                        Contacto
                    </a>
                </nav>
            </div>
        </div>
        
        <div class="header_texto">
            <h2 class="no-margin"> Blog de cafe con consejos y cursos</h2>
            <p class="no-margin">Aprender de los expertos</p>
        </div>

    </header>

    <main class="contenedor">

        <h3 class="centrar-texto">Contacto</h3>

        <div class="contacto-backgound"></div>

        <form action="" class="formulario">

            <div class="campo">
                <label for="nombre" class="campo__label">Nombre</label>
                <input type="text" placeholder="Tu nombre" id="nombre" class="campo__field">
            </div>

            <div class="campo">
                <label for="email" class="campo__label">Email</label>
                <input type="email" placeholder="Tu email" id="email" class="campo__field">
            </div>

            <div class="campo">
                <label for="mensaje" class="campo__label">Mensaje</label>
                <textarea name="" id="mensaje" cols="30" rows="10" class="campo__field campo__field--textarea"></textarea>
            </div>

            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>

        </form>
        
    </main>

    <footer class="footer">

        <div class="contenedor">

            <div class="barra">
                <a href="index.html" class="logo">
